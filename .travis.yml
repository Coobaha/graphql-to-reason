language: node_js

node_js:
  - 10

os:
  - linux
  - osx

env:
  - NODE_ENV=production

before_install:
  - npm install --global esy@latest
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then export TARGET_NAME=darwin-x64; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then export TARGET_NAME=linux-x64; fi

cache:
  timeout: 360
  yarn: true
  directories:
    - "$HOME/.esy/"
    - node_modules/
    - test/node_modules/

install:
  - esy install
  - yarn
  - cd test && yarn && cd ..

script:
  - esy build
  - make test
  - mv _build/default/graphql_to_reason.exe graphql-to-reason-$TARGET_NAME.exe

deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  api_key:
    secure: 
  file: graphql-to-reason-*.exe
  on:
    tags: true
    repo: Coobaha/graphql-to-reason

jobs:
  include:
    - stage: Deploy to npm
      addons:
        apt:
          sources: []
          packages: []
      before_install: skip
      yarn: false
      cache: false
      install: skip
      before_script: skip
      script:
        - bash -e ci/download_binaries.sh
      deploy:
        skip_cleanup: true
        provider: npm
        email: coobaha@gmail.com
        api_key:
          secure: 
        on:
          tags: true
          repo: Coobaha/graphql-to-reason
